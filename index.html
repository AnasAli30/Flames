<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Flames - Secure messaging app with end-to-end encryption" />
    <meta name="theme-color" content="#ff9800" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Flames - Secure Messaging</title>
    <style>
      /* Prevent flash of unstyled content */
      body {
        background: linear-gradient(135deg, #0c1426 0%, #1a1a2e 50%, #16213e 100%);
        margin: 0;
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        color: #ffffff;
        overflow: hidden;
      }
      #root {
        min-height: 100vh;
      }
      
      /* Enhanced loading screen */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #0c1426 0%, #1a1a2e 50%, #16213e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10000;
      }
      
      .flame-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        animation: flameGlow 2s ease-in-out infinite;
        user-select: none;
      }
      
      .loading-title {
        color: #ffffff;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(90deg, #ff9800 30%, #ff6b35 70%, #fff176 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 0.1em;
      }
      
      .loading-subtitle {
        color: #8696a0;
        font-size: 1rem;
        margin-bottom: 2rem;
        text-align: center;
      }
      
      .progress-container {
        width: 250px;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 1rem;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
      }
      
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #ff6b35, #ff9800, #ffb74d);
        border-radius: 20px;
        width: 0%;
        animation: loadProgress 3s ease-out forwards;
        box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
      }
      
      .loading-text {
        color: #8696a0;
        font-size: 0.9rem;
        animation: pulseText 2s ease-in-out infinite;
      }
      
      @keyframes flameGlow {
        0%, 100% {
          filter: drop-shadow(0 0 20px #ff9800) blur(0.5px);
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 0 40px #ff6b35) blur(0.3px);
          transform: scale(1.05);
        }
      }
      
      @keyframes loadProgress {
        0% { width: 0%; }
        25% { width: 30%; }
        50% { width: 60%; }
        75% { width: 85%; }
        100% { width: 100%; }
      }
      
      @keyframes pulseText {
        0%, 100% {
          opacity: 0.8;
          transform: translateY(0);
        }
        50% {
          opacity: 1;
          transform: translateY(-2px);
        }
      }
      
      @media (max-width: 768px) {
        .flame-icon { font-size: 3rem; }
        .loading-title { font-size: 1.5rem; }
        .loading-subtitle { font-size: 0.9rem; }
        .progress-container { width: 200px; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loading">
        <div class="flame-icon">ðŸ”¥</div>
        <div class="loading-title">FLAMES</div>
        <div class="loading-subtitle">Secure Messaging Platform</div>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <div class="loading-text">Loading application...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
